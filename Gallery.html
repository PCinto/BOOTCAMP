<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        /* Style for the gallery container */
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 20px;
        }

        /* Style for each image */
        .gallery img {
            max-width: 100%;
            height: auto;
        }
        h1{
          align-content: center;
          align-items: center;
          text-align: center;
        }
        img{
          display: flex;
        }
        .gallery{
          display: flex;
          height: 450px;
          width: 450px;
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>

</html>
